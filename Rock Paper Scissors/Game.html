<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="gameSetup">
            <h2>Make your choice:</h2>
            <div class="choices">
                <button class="choiceButton">✊</button>
                <button class="choiceButton">🖐️</button>
                <button class="choiceButton">✌️</button>       
            </div>
            <div class="results">
                <h2 style="text-align: center; text-decoration: underline;">Results</h2>
                <h4 id="Choice">Your choice: </h4>
                <h4 id="computerChoice">Computer's choice: </h4>
                <h4 id="score">You 0 - 0 Computer</h4>
                <hr>
                <h4 id="gameWinner">**Winner will be displayed here**</h4>
            </div>
            <button class="GameButton">Reset Game</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
